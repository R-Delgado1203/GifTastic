<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <main class="container">

        <div class="row">
            <div class="col-md-12">
                <header class="header text-center">
                    <h1>GIPHY Search</h1>
                </header>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form id="gif-form">
                    <div class="form-group">
                        <label for="search">Search: </label>
                        <input type="search" class="form-control" id="search-input">
                        <input type="button" class="btn btn-outline-light" id="add-item" value="Submit">
                        <input type="button" class="btn btn-outline-light" id="clear-list" value="Clear">
                    </div>

                </form>
            </div>
            <div class="col-md-6">
                <div id="gif-btns">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card-columns" id="gifs">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
